<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adiminium</title>
    <link rel="stylesheet" href="../css/styles-stock.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../icon/icon.png" type="image/x-icon">
</head>
<body>
    <!--Header con los datos generales de pestaÃ±as-->
    <header class="header-index">
        <h2 class="header-tittle">
            <a href="" class="header-link">Adiminium</a>
        </h2>
        <nav class="header-nav">
            <ul class="header-ul">
                <li class="header-li"><a href="./Contacto.html" class="li-link">Contactanos</a></li>
                <li class="header-li"><a href="./Stock.html" class="li-link">Stock</a></li>
                <li class="header-li"><a href="./Clientes-Proveedores.html" class="li-link">Clientes-Proveedores</a></li>
                <li class="header-li"><a href="./Precios.html" class="li-link">Precios</a></li>
                <li class="header-li"><a href="../index.html" class="li-link">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <section class="productos-main">
        <div class="add-prod">        
            <h2>Buscar Producto</h2>
            <form action="" class="busqueda-prod">
                <label for="">Deposito</label>
                <input type="text" name="" id="">
                <label for="">Detalle</label>
                <input type="text" name="" id="">
                <label for="">Rubro </label>
                <input type="text" name="" id="">
                <label for="">Codigo de Proveedor</label>
                <input type="text" name="" id="">
                <label for="">Categoria Producto</label>
                <input type="text" name="" id="">
                <div class="boton-busqueda">
                    <button type="button">Buscar</button>
                    <button type="button"> Agregar un Producto </button>
                    <button type="button"> Descarga de Informes </button>
                </div>
                </form> 
        </div>        
        <div class="ver-productos ver-depositos" >
            <h2>LISTADO DE DEPOSITOS</h2>
            <form action="" class="form-lista-prod">
                <label for="" class="ing-prod-busq">Ingrese el Nombre o Algun dato de DEPOSITO</label>
                <input type="text" name="" id="" class="busq-prod">
                <div class="boton-busqueda">
                    <button type="button"> Buscar </button>
                    <button type="button"> Agregar un Proveedor </button>
                    <button type="button"> Descarga de Informes </button>
                </div>
            </form>
            <table class="lista-productos">
                <tr>
                    <th class="encabezado-tabla">Nombre de Deposito</th>
                    <th class="encabezado-tabla">Activo </th>
                    <th class="encabezado-tabla">Descarga de Informe</th>
                </tr>
                <tr>
                    <th>Oficina</th>
                    <th>No</th>
                    <th>
                        <button type="button">Dascargar</button>
                    </th>

                </tr>
                <tr>
                    <th>Galpon</th>
                    <th>Si</th>
                    <th>
                        <button type="button">Dascargar</button>
                    </th>
                </tr>
            </table>
        </div>
        <div class="ver-productos">
            <h2>LISTADO DE PRODUCTOS</h2>
            <form action="" class="form-lista-prod">
                <label for="" class="ing-prod-busq">Ingrese el Nombre o Algun dato de Producto</label>
                <input type="text" name="" id="" class="busq-prod">
                <div class="boton-busqueda">
                    <button type="button"> Buscar </button>
                    <button type="button"> Agregar un Proveedor </button>
                    <button type="button"> Descarga de Informes </button>
                </div>
            </form>
            <table class="lista-productos">
                <tr>
                    <th class="encabezado-tabla">Producto</th>
                    <th class="encabezado-tabla">Marca </th>
                    <th class="encabezado-tabla">Stock</th>
                    <th class="encabezado-tabla">Stock Reservado </th>
                </tr>
                <tr>
                    <th>Gaseosa</th>
                    <th>PepsiCo</th>
                    <th>20</th>
                    <th>13</th>
                </tr>
                <tr>
                    <th>Snack</th>
                    <th>Lays</th>
                    <th>100</th>
                    <th>0</th>
                </tr>
                
            </table>
        </div>
    </section>
</main>

<footer class="index-footer">
        <section>
            <div class="contacto" >
                <a href="" class="footer-icon-hover">
                    <img src="../icon/fb.png" alt="Facebook" class="footerfb">
                </a>
                <a href="" class="footer-icon-hover">
                    <img src="../icon/wpp.png" alt="Whatsapp" class="footerwpp">
                </a>
                <a href="" class="footer-icon-hover">
                    <img src="../icon/email.png" alt="Email" class="footeremail">
                </a>
            </div>
        </section>
    </footer>
    <script src="../js/main.js"></script>

</body>
</html>
